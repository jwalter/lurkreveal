<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LurkReveal&trade;</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header class="header">
			<div>
				<div class="user-search hide">
					<label for="username">Search a username</label>
					<input
						type="text"
						placeholder="Search for user"
						id="username"
						name="username"
						onkeyup="filter_results()"
					/>
				</div>
				<h1>LurkReveal&trade;: who is in your stream?</h1>
				<div id="lastupdate" class="hide">This page will automatically update every 3 minutes.</div>
			</div>
			<div class="horizontal-space">
				<div>
					<h2 id="broadcaster-name" class="hide"></h2>
					<div id="totalcount" class="hide"><span></span> Users</div>
				</div>
			</div>
		</header>
		<h2 id="broadcaster-name"></h2>
		<div id="chatters"></div>
		<div id="loader-wrapper" class="loader-hide">
			<div id="loading" class="loading">
				<div class="loading-1"></div>
				<div class="loading-2"></div>
				<div class="loading-3"></div>
				<div class="loading-4"></div>
			</div>
		</div>
		<div class="footer">
			<div id="example" class="hide"><p class="hide">Each tile represents one (1) user and some have additional styling:</p>
				<div class="row hide">
					<ul class="hide">
						<li class="bot-user hide">known bot</li>
						<li class="digitalfriend-user hide">digital friend</li>
						<li class="clawteam-user hide">claw team member</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
